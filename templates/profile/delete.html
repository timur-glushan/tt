{% extends "layout.html" %}
{% block header %}{% endblock %}
{% block content %}
<div class="container">
<div class="row">
	<div class="span3">&nbsp;</div>
	<div class="span6"><h3>{{ title }}</h3></div>
	<div class="span3">&nbsp;</div>
</div><!-- /.row -->
</div><!-- /.container -->

<div class="container">
<div class="row">
	<div class="row">
		<div class="span3">&nbsp;</div>
		<div class="span6">
			<div class="well">
				<a class="btn pull-right" href="{{ url_for('profile_view', account_id=account.id) }}">{{ _t( 'cancel' ) }}</a>
				
				<form accept-charset="UTF-8" method="POST" class="form-inline pull-right">
					<input type="hidden" name="csrf_token" value="some_token" />
					<input type="hidden" name="action" value="profile_action_delete" />
				
					<input class="btn btn-danger" type="submit" value="{{ _t('confirm:delete') }} {{ account.__str__() }}" />
				</form>
				
				{% if access('profile', action='delete', account=account) %}
				<form accept-charset="UTF-8" method="POST" class="form-inline pull-right">
					<input type="hidden" name="csrf_token" value="some_token" />
					<input type="hidden" name="action" value="profile_action_remove_permanently" />
				
					<input class="btn btn-danger" type="submit" value="{{ _t('confirm:remove permanently') }} {{ account.__str__() }}" />
				</form>
				{% endif %}
			</div>
		</div>
	</div>
	<div class="span3">&nbsp;</div>
</div><!-- /.row -->
</div><!-- /.container -->
{% endblock %}
