{% extends "layout.html" %}
{% block content %}
<div class="container">
<div class="row">
	<form accept-charset="UTF-8" class="well" method="POST">
		<input type="hidden" name="csrf_token" value="token">
		<label for="translation_name">{{ _t('name') }}</label>
		<input type="text" name="translation_name" value="{{ request.form.get('name', name) or '' }}">
		<br />
		
		{% for language in localeList %}
		<div style="padding-right:2em;" class="input-prepend">
			<span class="add-on">{{ language }}</span>
			<input class="span2" id="prependedInput" type="text" name="translation_language_{{ language }}" value="{{ translationList[language].value or '' }}">
		</div>
		{% endfor %}
		<div style="clear:both;" class="pull-right">
			<button type="submit" class="btn btn-primary">{{ _t('save') }}</button>
			<a class="btn btn-danger" href="{{ url_for('translation_index') }}">{{ _t('cancel') }}</a>
		</div>
		<br style="clear:both;" />
	</form>
</div><!-- /.row -->
</div><!-- /.container -->
{% endblock %}
